name: Databricks Full CICD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

    # -----------------------------
    # Checkout
    # -----------------------------
    - uses: actions/checkout@v3

    # -----------------------------
    # Azure Login
    # -----------------------------
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # -----------------------------
    # Setup Terraform
    # -----------------------------
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    # -----------------------------
    # Terraform Init (infra only)
    # -----------------------------
    - name: Terraform Init
      working-directory: terraform
      run: terraform init

    # -----------------------------
    # Terraform Apply (create workspace)
    # -----------------------------
    - name: Terraform Apply Infra
      working-directory: terraform
      run: terraform apply -auto-approve
      env:
        TF_VAR_client_id: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
        TF_VAR_client_secret: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
        TF_VAR_tenant_id: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}
        TF_VAR_subscription_id: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}

    # -----------------------------
    # Get Databricks Host
    # -----------------------------
    - name: Get Databricks Host
      working-directory: terraform
      run: |
        echo "DBX_HOST=$(terraform output -raw databricks_host)" >> $GITHUB_ENV

    # -----------------------------
    # Install Databricks CLI
    # -----------------------------
    - name: Install Databricks CLI
      run: pip install databricks-cli

    # -----------------------------
    # Configure Databricks
    # -----------------------------
    - name: Configure Databricks
      run: |
        databricks configure --aad-token <<EOF
        ${{ env.DBX_HOST }}
        EOF
      env:
        AZURE_CLIENT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
        AZURE_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
        AZURE_TENANT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}

    # -----------------------------
    # Upload Notebooks
    # -----------------------------
    - name: Upload Notebooks
      run: |
        databricks workspace mkdirs /Shared/medallion/src
        databricks workspace import src/main.py /Shared/medallion/src/main --language PYTHON --overwrite
        databricks workspace import_dir src /Shared/medallion/src --overwrite

    # -----------------------------
    # Terraform Apply (create job)
    # -----------------------------
    - name: Terraform Apply Job
      working-directory: terraform
      run: terraform apply -auto-approve
      env:
        TF_VAR_client_id: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
        TF_VAR_client_secret: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
        TF_VAR_tenant_id: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}
        TF_VAR_subscription_id: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}