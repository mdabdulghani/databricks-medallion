name: Databricks + Terraform CICD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # -----------------------------
      # STEP 1 - Terraform Init & Apply (Infra only)
      # -----------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply (Create Workspace)
        working-directory: terraform
        run: terraform apply -auto-approve
        env:
          TF_VAR_client_id: ${{ secrets.AZURE_CLIENT_ID }}
          TF_VAR_client_secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # -----------------------------
      # STEP 2 - Get Databricks Host
      # -----------------------------
      - name: Get Databricks Host
        id: dbxhost
        working-directory: terraform
        run: |
          echo "DBX_HOST=$(terraform output -raw databricks_host)" >> $GITHUB_ENV

      # -----------------------------
      # STEP 3 - Install Databricks CLI
      # -----------------------------
      - name: Install Databricks CLI
        run: pip install databricks-cli

      # -----------------------------
      # STEP 4 - Authenticate via Azure AD
      # -----------------------------
      - name: Configure Databricks
        run: |
          databricks configure --aad-token <<EOF
          ${{ env.DBX_HOST }}
          EOF
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      # -----------------------------
      # STEP 5 - Upload Notebooks (FIX)
      # -----------------------------
      - name: Upload Notebooks
        run: |
          databricks workspace import_dir src /Shared/medallion/src --overwrite

      # -----------------------------
      # STEP 6 - Create Job (AFTER notebook exists)
      # -----------------------------
      - name: Create Job
        working-directory: terraform
        run: terraform apply -auto-approve
        env:
          TF_VAR_client_id: ${{ secrets.AZURE_CLIENT_ID }}
          TF_VAR_client_secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
