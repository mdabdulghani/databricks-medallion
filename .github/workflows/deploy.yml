name: Databricks Full CICD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

    # -----------------------------
    # Checkout
    # -----------------------------
    - uses: actions/checkout@v3

    # -----------------------------
    # Azure Login (Terraform only)
    # -----------------------------
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # -----------------------------
    # Setup Terraform
    # -----------------------------
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    # -----------------------------
    # Terraform Init
    # -----------------------------
    - name: Terraform Init
      working-directory: terraform
      run: terraform init

    # -----------------------------
    # Terraform Apply (Workspace + Job)
    # -----------------------------
    - name: Terraform Apply
      working-directory: terraform
      run: terraform apply -auto-approve
      env:
        TF_VAR_client_id: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
        TF_VAR_client_secret: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
        TF_VAR_tenant_id: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}
        TF_VAR_subscription_id: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}

    # -----------------------------
    # Get Databricks Host (SAFE)
    # -----------------------------
    - name: Get Databricks Host
      working-directory: terraform
      shell: bash
      run: |
        set -e
        DBX=$(terraform output -raw databricks_host 2>/dev/null || true)

        if [ -z "$DBX" ]; then
          echo "ERROR: databricks_host not found"
          terraform output
          exit 1
        fi

        echo "Resolved Databricks Host: $DBX"
        echo "DBX_HOST=$DBX" >> $GITHUB_ENV

    # -----------------------------
    # Install Databricks CLI
    # -----------------------------
    - name: Install Databricks CLI
      run: pip install databricks-cli

    # -----------------------------
    # Configure Databricks (PAT â€“ stable)
    # -----------------------------
    - name: Configure Databricks
      run: |
        databricks configure --token <<EOF
        https://${{ env.DBX_HOST }}
        ${{ secrets.DATABRICKS_TOKEN }}
        EOF

    # -----------------------------
    # Upload Notebooks
    # -----------------------------
    - name: Upload Notebooks
      run: |
        databricks workspace mkdirs /Shared/medallion/src
        databricks workspace import src/main.py /Shared/medallion/src/main --language PYTHON --overwrite
        databricks workspace import_dir src /Shared/medallion/src --overwrite